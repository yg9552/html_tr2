<!doctype html>
<html lang="ko">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>position</title>
	<style>
		#aaa {
			background-color: grey;
			float: left;
		}
		#bbb {
			background-color: aqua;
			float: right;
		}
		#ccc {
			background-color: lightblue;
			float: left;
		}
		#ddd {
			background-color: violet;
			float: right;
		}
	</style>
</head>
<body>
	<div id="aaa">box1</div>
	<div id="bbb">box2</div>
	<div id="ccc">box3</div>
	<div id="ddd">box4</div>
</body>
</html>
