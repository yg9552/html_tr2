<!doctype html>
<html lang="ko">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>border</title>
	<style>
		/* span {
			border: dashed;
			border-width: 2px;
			border-color: olive;
			padding: 15px;
		} */
		
		.aaa{
			border: 1px dotted;
		}
		.bbb{
			border: 1px double;
		}
		.ccc{
			border: 1px groove;
		}
		.ddd{
			border: 1px ridge;
		}
	</style>
</head>
<body>
	<br>
	<span class="aaa">가나</span>
	<span class="bbb">다라</span>
	<span class="ccc">마바</span>
	<span class="ddd">사아</span>
</body>
</html>
