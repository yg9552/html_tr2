<!doctype html>
<html lang="ko">
<head>

<body>
	<h1>입사지원서</h1>
	<form action="./recruitModform.html" id="form1">
		<table>
			<tr>
				<th>지원분야</th>
				<td><input type="text" name="area"></td>
				<th>경력구분</th>
				<td><input type="text" name="carr"></td>

			</tr>
		</table>
		<h3>□ 기본정보</h3>
		<table>
			<tr>
				<td class="pic" rowspan="6"><input type="file" name="pic"></td>
				<td class="eletext">성명</td>
				<td><input type="text" name="name"></td>
				<td class="eletext">한문</td>
				<td><input type="text" name="chi"></td>
			</tr>
			<tr>
				<!-- <td></td> -->
				<td class="eletext">영문</td>
				<td><input type="text" name="en"></td>
				<td class="eletext">생년월일</td>
				<td><input type="date" name="birth"></td>
			</tr>
			<tr>
				<!-- <td></td> -->
				<td class="eletext">전화번호</td>

				<td><input type="text" name="years"></td>
			</tr>
			<tr>
				<!-- <td></td> -->
				<td class="eletext">주소</td>
				<td colspan="3""><input type="text" name="addres"></td>
				<!-- <td></td>
				<td></td> -->
			</tr>
			<tr>
				<!-- <td></td> -->
				<td class="eletext">취미생활</td>
				<td colspan="3""><input type="text" name="addres"></td>
				<!-- <td></td>
				<td></td> -->
			</tr>
		</table>
		
		<h3>□ 학력사항(최신이력이 가장 위로)</h3>
		<table>
			<tr>
				<th>기간</th>
				<th>출신학교</th>
				<th>구분</th>
				<th>학과</th>
				<th>소재지</th>
			</tr>
			<tr>
				<td>
					<input type="date" name="periodst">~
					<input type="date" name="perioded">
				</td>
				<td><input type="text" name="school"></td>
				<td><input type="text" name="divi"></td>
				<td><input type="text" name="class"></td>
				<td><input type="text" name="where"></td>
			</tr>
			<tr>
				<td>
					<input type="date" name="periodst2">~
					<input type="date" name="perioded2">
				</td>
				<td><input type="text" name="school2"></td>
				<td><input type="text" name="divi2"></td>
				<td><input type="text" name="class2"></td>
				<td><input type="text" name="where2"></td>
			</tr>
			<tr>
				<td>
					<input type="date" name="periodst3">~

				<td><input type="text" name="class3"></td>

			</tr>
		</table>
		
		<h3>□ 교육연수</h3>
		<table>
			<tr>
				<th>연수기간</th>
				<th>연수기관</th>
				<th>연수과정 및 내용</th>
			</tr>
			<tr>
				<td>
					<input type="date" name="trperiodst">~
					<input type="date" name="trperioded">
				</td>
				<td><input type="text" name="trplace"></td>
				<td><input type="text" name="trcont"></td>
			</tr>
		</table>
		
		<h3>□ 자격사항</h3>
		<table>
			<tr>
				<th>취득일</th>
				<th>종류 및 등급</th>
				<th>발행처</th>
				<th>보유기술 및 수준</th>
			</tr>
			<tr>
				<td><input type="date" name="getdate"></td>
				<td><input type="text" name="kind"></td>
				<td><input type="text" name="publi"></td>

				<td><input type="text" name="kind2"></td>
				<td><input type="text" name="publi2"></td>
				<td><input type="text" name="level2"></td>
			</tr>
		</table>
		
		<h3>□ 경력사항</h3>
		<table>
			<tr>
				<th>활동기간</th>
				<th>기관</th>

				<td><input type="text" name="work2"></td>

	function here() {
	  var txt;
	  if (confirm("수정하시겠습니까?")) {
	    txt = "You pressed OK!";
	  } else {
	    txt = "You pressed Cancel!";
	  }
	  document.getElementById("form1").submit();
