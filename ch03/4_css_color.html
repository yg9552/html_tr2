<!doctype html>
<html lang="ko">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>color</title>
	<style></style>
</head>
<body>
	<!-- background-color -->
	<p style="background-color: aqua;">배경색</p>
	<p style="background-color: black;">배경색</p>
	<p style="background-color: blue;">배경색</p>
	<p style="background-color: fuchsia;">배경색</p>
	<p style="background-color: gray;">배경색</p>
	<p style="background-color: green;">배경색</p>
	<p style="background-color: lime;">배경색</p>
	<p style="background-color: maroon;">배경색</p>
	<p style="background-color: navy;">배경색</p>
	<p style="background-color: olive;">배경색</p>
	<p style="background-color: orange;">배경색</p>
	<p style="background-color: purple;">배경색</p>
	<p style="background-color: red;">배경색</p>
	<p style="background-color: silver;">배경색</p>
	<p style="background-color: teal;">배경색</p>
	<p style="background-color: white;">배경색</p>
	<p style="background-color: yellow;">배경색</p>
	<!-- <div style="width: 100px; height: 100px; background-color: aqua"></div> -->
	<hr>
	<!-- HEX표기법 -->
	<p style="background-color: #ffffff;">배경색</p>
	<p style="background-color: #000000;">배경색</p>
	<p style="background-color: #fabfad;">배경색</p>
	<p style="background-color: #999999;">배경색</p>
	<p style="background-color: #abcabc;">배경색</p>
	<p style="background-color: #cbacba;">배경색</p>
	<p style="background-color: #cbacba50;">배경색</p> <!-- 7,8번째 자리 숫자는 투명도 -->
	<hr>
	<!-- RGB표기법 -->
	<p style="background-color: rgb(156,156,156);">배경색</p>
	<p style="background-color: rgb(211,156,15);">배경색</p>
	<p style="background-color: rgb(211,156,15,0.5);">배경색</p>
	<p style="background-color: rgb(156,0,211);">배경색</p>
	<p style="background-color: rgb(27, 191, 161);">배경색</p>
	<hr>
	<!-- HSL표기법 -->
	<p style="background-color: hsl(207, 53%, 22%);">배경색</p>
	<p style="background-color: hsl(207, 53%, 22%, 0.5);">배경색</p>
	<p style="background-color: hsl(27, 87%, 47%);">배경색</p>
	<p style="background-color: hsl(251, 39%, 59%);">배경색</p>
	<p style="background-color: hsl(333, 56%, 59%);">배경색</p>
</body>
</html>
