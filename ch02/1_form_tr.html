<!doctype html>
<html lang="ko">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title></title>
	<style>
		table, td, th {
			border: 1px solid black;
			border-collapse: collapse;
		}
		
		td, th {
			
			padding: 15px;
		}
	</style>
</head>
<body>
	<h3>기본정보</h2>
	<table>
		<tr>
			<th>이름</th>
			<td>
				<form action="" id="">
					<input type="text" name="id">

			</td>
		</tr>
		<tr>
			<th>아이디</th>
			<td>
				<form action="" id="">
					<input type="text" name="id">
					<input type="button" value="아이디중복확인"><br>
					<span>6~16자까지 영문자(소문자), 숫자 사용 가능합니다.</span>
				</form>
			</td>
		</tr>
		<tr>
			<th>비밀번호</th>
			<td>
				<form action="" id="">
					<input type="password" name="password"><br>
					<span>
						6~16자까지 영문자(대소문자),숫자 및 특수문자 사용 가능합니다.<br>
						3자리 연속 또는 같은 문자, 아이디는 사용하실 수 없습니다.
					</span>
				</form>
			</td>
		</tr>
		<tr>
			<th>비밀번호 확인</th>
			<td>
				<form action="" id="">
					<input type="password" name="password">
				</form>
			</td>
		</tr>
		<tr>
			<th>이메일</th>
			<td>
				<form action="" id="">
					<input type="text" name="email">@<input type="text" name="email">
					<select name="emailad">
						<option value="">메일주소선택

						<option value="kakao">kakao
						<option value="nate">nate
					</select>
				</form>
			</td>
		</tr>
		<tr>
			<th>연락처</th>
			<td>
				<form action="" id="">
					<span>휴대전화</span>
					<select name="phn">
						<option value="010">010
						<option value="011">011
						<option value="017">017
					</select>
					-
					<input type="text" name="phn">-<input type="text" name="phn">
				</form>
				<form action="" id="">
					<span>일반전화</span>
					<select name="phn">
						<option value="010">010
						<option value="011">011
						<option value="017">017
					</select>
					-
					<input type="text" name="phn">-<input type="text" name="phn">
				</form>
				<span>연락처는 둘 중 하나만 입력해도 됩니다.</span>
			</td>
